          <form method="GET" action="http://bienvu.net/script.php">
            <div class="row">
              <fieldset class="mb-3 p-3 col-10 col-lg-4 offset-1">
                <legend>Vos Coordonnées</legend>
                <label for="nom">Votre nom :</label>
                <span id="missName">*</span>
                <input type="text" class="form-control" id="nom" name="name" />
                <label for="fname">Votre prénom :</label>
                <span id="missFname">*</span>
                <input type="text" class="form-control" id="fname" name="fname" />
                <label for="genre">Genre :</label>
                <span id="missGenre">*</span>
                <div id="genre" class="mb-2">
                  <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="Fem" name="genre" value="F"/>
                    <label class="form-check-label" for="Fem">Féminin</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="Mas" name="genre" value="M"/>
                    <label class="form-check-label" for="Mas">Masculin</label>
                  </div>
                </div>
                <label for="Bday">Date de naissance :</label>
                <span id="missDate">*</span>
                <input type="date" class="form-control" id="Bday" name="Date de naissance"/>
                <label for="cpostal">Code Postal :</label>
                <span id="missCP"></span>
                <input  type="text" class="form-control" id="cpostal" name="code_postal"/>
                <label for="adresse">Adresse :</label>
                <span id="missAdr"></span>
                <input type="text" class="form-control" id="adresse" name="adresse" />
                <label for="mail">Email :</label>
                <span id="missMail">*</span>
                <input type="text" class="form-control" id="mail" placeholder="dave.loper@afpa.fr" name="email"/>
              </fieldset>
              <fieldset class="mb-3 p-3 col-10 col-lg-4 offset-1">
                <legend>Votre demande</legend>
                <label for="suj">Sujet :</label>
                <span id="missSuj">*</span>
                <select name="sujet" class="form-control mh-100" id="suj">
                  <option>Mes commandes</option>
                  <option>Question sur un produit</option>
                  <option>Réclamation</option>
                  <option>Autres</option>
                </select>
                <label for="question">Votre question :</label>
                <span id="missQuestion">*</span>
                <textarea
                  class="form-control"
                  id="question"
                  name="question"
                ></textarea>
              </fieldset>
            </div>
            <div class="row my-3">
              <div class="form-check col-10 col-lg-5 offset-1 offset-xl-0 mx-xl-3">
                <input type="checkbox" name="accord" id="accord" class="form-check-input"/>
                <label for="accord" class="form-check-label">J'accepte le traitement informatique de ce formulaire</label>
              </div>
              <div class="col-10 col-lg-5offset-1 offset-xl-0 mx-xl-3 my-3">
                <button type="submit" id="send" class="btn btn-secondary">Envoyer</button>
                <button type="reset" class="btn btn-secondary">Annuler</button>
              </div>
            </div>
          </form>
